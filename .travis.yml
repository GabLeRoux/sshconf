language: python

python:
- '3.8'

env:
  global:
    secure: ""

before_install:
- apt-get install pandoc

install:
- pip install pytest pytest-cov codecov
- python setup.py install

script:
- pytest tests

after_success:
- codecov

stages:
- test
- deploy

jobs:
  include:
    - stage: deploy
      deploy:
      - provider: pypi
        distributions: sdist
        server: https://upload.pypi.org/legacy/
        user: sorenpypi
        password:
          secure: 
        on:
          branch: master
          tags: true
      - provider: pypi
        distributions: sdist bdist_wheel
        server: https://test.pypi.org/legacy/
        user: sorend
        password:
          secure: ""
        on:
          all_branches: true
